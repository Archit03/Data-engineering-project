version: '3'

services:
  app:
    image: node:18-alpine
    container_name: Zeeb7a3a320161017
    command: sh -c "yarn install && yarn run dev"
    ports:
      - "127.0.0.1:3000:3000"
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=secret
      - MYSQL_DB=todos

  coturn:
    image: coturn/coturn:latest
    container_name: turn-server
    ports:
      - "A:3478"
      - "A:5349"
    environment:
      - TURN_SECRET=myturnsecret

  mysql:
    image: mysql:8.0
    volumes:
      - todo-mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=todos

volumes:
  todo-mysql-data:
